<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <link rel="shortcut icon" href="//cdn.shopify.com/s/files/1/0361/8553/8692/files/d_and_k_and_logo_1_32x32.png?v=1593074179" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login Page</title>
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/signandcreate.css">
    <link rel="stylesheet" href="./styles/cart.css">
    <script src="https://kit.fontawesome.com/4cb1a40bcb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="navbar"></div>
    <div class="sign">
        <h1>Create Account</h1>
        <button><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i><span>Facebook Login</span></a></button>
        <button><a href="https://www.google.com/gmail/"><i class="fa-brands fa-google"></i><span>Google Login</span></a></button>
        <form >
            <p class="p">First Name</p>
            <input type="text" placeholder="" id="first" required>
            <p class="p">last Name</p>
            <input type="text" placeholder="" id="last" required>
            <p class="p">Email</p>
            <input type="email" placeholder="" id="email" required>
            <p class="p">Password</p>
            <input type="password" id="password" placeholder="" required>
            <input type="submit" value="Create"  >
        </form>
    </div>
    <div id="mainfooter"></div>
</body>
</html>

<script type="module">
    import { navbar, footer } from "./components/navbar.js"
    let nav= document.getElementById("navbar").innerHTML=navbar()
    let foot= document.getElementById("mainfooter").innerHTML=footer()

</script>
